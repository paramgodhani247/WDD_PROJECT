<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVAYAM AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!--main content part of page-->

    <div class="main-content">
        <h1 class="head">WHAT YOU WANT TO ASK ME ?</h1>
    </div>
    
    <div class="chat-box">
        <button class="icon-button"><i class="fas fa-plus"></i></button>
        <button class="icon-button"><i class="fas fa-camera"></i></button>
        <button class="icon-button"><i class="fas fa-image"></i></button>
        <button class="icon-button"><i class="fas fa-paperclip"></i></button>
        
        <div class="search-container">
            <i class="fa fa-search search-icon"></i>
            <input type="text" placeholder="Search..." />
          </div>
          
        <div class="other-icons">
          <button class="icon-button"><i class="fas fa-microphone"></i></button>
          <button class="icon-button"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    
<!-- side bar of page-->

   <div class="sidebar">
    <div class="logo_content">
        <div class="logo">
          <img src="logo-png.png" alt="My Logo" />
          <span class="logo_name">Svayam Ai</span>
          <i class="fa-solid fa-bars" id="menu-toggle"></i>
        </div>
      </div>
      
    <ul class="nav_list">
        <li> 
            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search...">
            </a>
        </li>

        <li> 
            <a href="#">
                <i class="fa-solid fa-circle-user"></i>
                <span class="links_name">Users</span>
                
            </a>
        </li>

        <li> 
            <a href="#">
                <i class="fa-solid fa-layer-group"></i>
                <span class="links_name">Messages</span>

            </a>
        </li>
        <li> 
            <a href="#">
                <i class="fa-solid fa-chart-line"></i>
                <span class="links_name">Analystics</span>
            </a>
        </li>

        <li> 
            <a href="#">
                <i class="fa-solid fa-folder"></i>
                <span class="links_name">File Manager</span>
            </a>
        </li>

        <li> 
            <a href="#">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span class="links_name">Activity</span>
            </a>
        </li>

        <li> 
            <a href="#">
                <i class="fa-solid fa-bookmark"></i>
                <span class="links_name">Saved</span>
            </a>
        </li>

        <li> 
            <a href="#">
                <i class="fa-solid fa-gear"></i>
                <span class="links_name">Settings</span>
            </a>
        </li>

        <li> 
            <a href="#">
                <i class="fa-solid fa-circle-info"></i>
                <span class="links_name">Help</span>
            </a>
        </li>
        <li> 
            <a href="#">
                <i class="fa-solid fa-right-from-bracket" id="log_out"></i>
                <span class="links_name">Logout</span>
            </a>
        </li>
</ul>

<div class="profile_content">   

      <div class="name" style="font-size: 35px;"><img src="logo-png.png"> Svayam Ai</div>

  </div>

</body>
</html>
